<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="app2.js" defer></script>
    </head>
    <header>TIC TAC TOE</header>
<body>
    <form>
        <label for="player-one">Player One:</label>
        <input id="player-one" type="text">
        <button type="button" class="enter">Enter</button>
    </form>
    <h3 id="player-one-display">Player One Name:</h3>
    <h3 id="player-two-display">Player Two: Computer</h3>
    <div id="grid">
        <div data-index="0" class="box"></div>
        <div data-index="1" class="box"></div>
        <div data-index="2" class="box"></div>
        <div data-index="3" class="box"></div>
        <div data-index="4" class="box"></div>
        <div data-index="5" class="box"></div>
        <div data-index="6" class="box"></div>
        <div data-index="7" class="box"></div>
        <div data-index="8" class="box"></div>
    </div>
    <div id="reset">
        <input id="restart-game" type="button" value="Restart Game">
    </div>
</body>
</html>
