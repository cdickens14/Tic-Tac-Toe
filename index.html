<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <header>TIC TAC TOE</header>
<body>
    <form>
        <label for="player-one">Player One:</label>
        <input id="player-one" type="text">
        <button type="button" class="enter">Enter</button>
    </form>
    <form>
        <label for="player-two">Player Two:</label>
        <input id="player-two" type="text">
        <button type="button" class="enter">Enter</button>
    </form>
    <h3 id="player-one-display">Player One Name:</h3>
    <h3 id="player-two-display">Player Two Name:</h3>
    <div id="grid">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
</body>
</html>
