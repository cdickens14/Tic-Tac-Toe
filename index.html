<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <header>TIC TAC TOE</header>
<body>
    <form>
        <label for="player-one">Player One:</label>
        <input id="player-one" type="text">
        <button type="button" class="enter">Enter</button>
    </form>
    <form>
        <label for="player-two">Player Two:</label>
        <input id="player-two" type="text">
        <button type="button" class="enter">Enter</button>
    </form>
    <h3 id="player-one-display">Player One Name:</h3>
    <h3 id="player-two-display">Player Two Name:</h3>
    <div id="grid">
        <div id="0" class="box"></div>
        <div id="1" class="box"></div>
        <div id="2" class="box"></div>
        <div id="3" class="box"></div>
        <div id="4" class="box"></div>
        <div id="5" class="box"></div>
        <div id="6" class="box"></div>
        <div id="7" class="box"></div>
        <div id="8" class="box"></div>
    </div>
    <div id="reset">
        <input id="restart-game" type="button" value="Restart Game">
    </div>
</body>
</html>
